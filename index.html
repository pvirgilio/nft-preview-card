<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section class="container">
      <div class="equi">
        <div class="main-image">
          <img class="img-equi" src="./images/image-equilibrium.jpg" alt="">
          <div><img src="./images/icon-view.svg" alt=""></div>
        </div>
        
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="icons">
        <figure class="eth">
          <img src="./images/icon-ethereum.svg" alt="">
          <figcaption>0.041 ETH</figcaption>
        </figure>
        <figure class="clock">
          <img src="./images/icon-clock.svg" alt="">
          <figcaption>3 days left</figcaption>
        </figure>
      </div>

      <div class="avatar">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <span class="blue">Jules Wyvern</span></p>
      </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pedro Virgilio</a>.
  </div>
</body>

</html>
